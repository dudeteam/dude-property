<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../dude-input/dude-input.html">
<!--
`dude-property-color`

@group dude Elements
@element dude-property
@demo demo/index.html
-->
<dom-module id="dude-property-color">
    <style include="iron-flex"></style>
    <template>
        <label for="propertyInputColor">{{ propertyName }}</label>
        <input id="propertyInputColor" value="{{ propertyValue::input }}" type="color">
        <dude-input value="{{ propertyValue }}"
                    type="text">
        </dude-input>
    </template>
    <script>
        Polymer({
            is: "dude-property-color",
            properties: {
                "propertyType": {
                    "type": String,
                    "readonly": true
                },
                "propertyName": {
                    "type": String,
                    "readonly": true
                },
                "propertyData": {
                    "type": Object,
                    "readonly": true
                },
                "propertyValue": {
                    "type": String,
                    "observer": "_propertyValueChanged"
                }
            },

            /**
             * Called when the property element is attached to the DOM (dude-property.$.property)
             * Notifies dude-property that we are ready
             */
            attached: function () {
                this.fire("dude-property-ready");
            },

            /**
             * Called when the propertyValue changed in dude-property
             * @param {Object} propertyValue
             */
            setPropertyValue: function (propertyValue) {
                this.set("propertyValue", propertyValue);
            },

            /**
             * Called when the propertyValue changed
             * Notifies dude-property that the property value changed
             * @private
             */
            _propertyValueChanged: function () {
                this.fire("dude-property-value-change");
            }
        });
    </script>
</dom-module>
