<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-slider/paper-slider.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
<!--
`dude-property` A generic picker which adapts automatically according to the type of the given value.

@group dude Elements
@element dude-property
@demo demo/index.html
-->
<dom-module id="dude-property">
    <style>
        :host {
            display: block;
            padding: 10px 0;
        }
        label {
            display: block;
            padding-bottom: 5px;
            color: var(--text-secondary-color);
        }
        input[type="text"], input[type="number"] {
            color: var(--text-content-color);
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--text-secondary-color);
            outline: none;
            font-size: 1em;
            font-family: var(--text-content-font);
        }
        input[type="text"]:not(:first-child), input[type="number"]:not(:first-child) {
            margin-left: 10px;
        }
        input[type="text"]:focus,  input[type="number"]:focus {
            border-bottom: 2px solid var(--default-primary-color);
        }
        paper-button {
            text-transform: none;
            text-align: left;
            margin: 0;
            background: #444444;
            border-radius: 0;
        }
        paper-slider {
            width: 100%;
        }
    </style>
    <template>
        <label>{{ property.name }}</label>
        <iron-pages attr-for-selected="data-type" selected="{{ property.type }}">
            <div data-type="vec3" class="layout horizontal">
                <input value="{{ property.value.x }}" class="flex" type="number" is="iron-input">
                <input value="{{ property.value.y }}" class="flex" type="number" is="iron-input">
                <input value="{{ property.value.z }}" class="flex" type="number" is="iron-input">
            </div>
            <div data-type="vec2" class="layout horizontal">
                <input value="{{ property.value.x }}" class="flex" type="number" is="iron-input">
                <input value="{{ property.value.y }}" class="flex" type="number" is="iron-input">
            </div>
            <div data-type="number" class="layout horizontal">
                <input value="{{ property.value }}" class="flex" type="number" is="iron-input">
            </div>
            <div data-type="string" class="layout horizontal">
                <input value="{{ property.value }}" class="flex" type="text" is="iron-input">
            </div>
            <div data-type="boolean">
                <paper-toggle-button value="{{ property.value }}"></paper-toggle-button>
            </div>
            <div data-type="color">
                <input value="{{ property.value }}" class="flex" type="color" is="iron-input">
            </div>
            <div data-type="range">
                <paper-slider value="{{ property.value.value }}" class="flex"
                       min="{{ property.value.min }}"
                       max="{{ property.value.max }}"
                       step="{{ property.value.step }}" pin></paper-slider>
            </div>
            <div data-type="resource">
                <paper-button class="layout horizontal flex" style="display: block">
                    <div class="layout horizontal flex">
                        <div class="flex">{{ property.value }}</div>
                        <i class="mdi mdi-upload"></i>
                    </div>
                </paper-button>
            </div>
            <div data-type="choice">
                <paper-dropdown-menu label="number">
                    <paper-menu class="dropdown-content">
                        <paper-item>Un</paper-item>
                        <paper-item>Deux</paper-item>
                        <paper-item>Trois</paper-item>
                        <paper-item>Quatre</paper-item>
                    </paper-menu>
                </paper-dropdown-menu>
            </div>
        </iron-pages>
    </template>
    <script>
        Polymer({
            
            is: "dude-property",

            properties: {

                /**
                 * An object which stores the name and the value of the property.
                 */
                "property": {
                    "type": Object
                }

            }
        });
    </script>
</dom-module>
