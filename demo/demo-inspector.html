<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="demo-inspector">
    <style include="iron-flex"></style>
    <style>
        :host {
            @apply(--layout-fit);
            background: var(--dude-primary-background-color);
        }

        #inspector {
            width: 700px;
            background: var(--dude-secondary-background-color);
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
        }
    </style>
    <template>
        <div id="inspector" class="layout vertical flex">
            <dude-property
                    property-name="message"
                    property-type="Text"
                    property-value="{{ messageValue }}">
            </dude-property>
            <dude-property
                    property-name="ratio"
                    property-type="Number"
                    property-value="{{ ratioValue }}">
            </dude-property>
            <dude-property
                    property-name="type"
                    property-type="String"
                    property-value="{{ typeValue }}">
            </dude-property>
            <dude-property
                    property-name="type (clone)"
                    property-type="String"
                    property-value="{{ typeValue }}">
            </dude-property>
            <dude-property
                    property-name="activated"
                    property-type="Boolean"
                    property-value="{{ activatedValue }}">
            </dude-property>
            <dude-property
                    property-name="resource"
                    property-type="Resource"
                    property-value="{{ resourceValue }}">
            </dude-property>
            <dude-property
                    property-name="custom"
                    property-type="[[ typeValue ]]"
                    property-value="{{ customValue }}">
            </dude-property>
            <paper-button on-click="_showValues">Show values</paper-button>
        </div>
    </template>
    <script>
        Polymer({
            is: "demo-inspector",
            properties: {
                "messageValue": {
                    "type": String,
                    "value": "Multiline\nMessage"
                },
                "ratioValue": {
                    "type": Number,
                    "value": 32
                },
                "typeValue": {
                    "type": String,
                    "value": "Boolean"
                },
                "activatedValue": {
                    "type": Boolean,
                    "value": true
                },
                "resourceValue": {
                    "type": Object,
                    "value": {
                        "resources": [
                            {"item": {"name": "test.png", "data": {"file_name": "http://lorempixel.com/512/512/", "size": 1234567890}}},
                            {"item": {"name": "cover.png", "data": {"file_name": "http://lorempixel.com/320/220/", "size": 12345}}},
                            {"item": {"name": "skull.png", "data": {"file_name": "http://lorempixel.com/320/210/", "size": 34}}}
                        ],
                        "resourceType": "Image",
                        "resourceValue": null
                    }
                },
                "customValue": {
                    "type": Object
                }
            },
            _showValues: function () {
                console.log("message", this.get("messageValue"));
                console.log("ratio", this.get("ratioValue"));
                console.log("type", this.get("typeValue"));
                console.log("activated", this.get("activatedValue"));
                console.log("resource", this.get("resourceValue"));
                console.log("custom", this.get("customValue"));
            }
        });
    </script>
</dom-module>
