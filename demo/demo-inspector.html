<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="demo-inspector">
    <style inlcude="iron-flex"></style>
    <style>
        :host {
            @apply(--layout-fit);
            background: var(--dude-primary-background-color);
        }

        #inspector {
            width: 700px;
            background: var(--dude-secondary-background-color);
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
        }

        .column {
            padding: 20px;
        }
    </style>
    <template>
        <div id="inspector" class="layout vertical">
            <div class="layout horizontal flex">
                <div class="layout vertical flex column">
                    <dude-property
                            property-name="color vec4"
                            property-type="Vec4"
                            property-value="{{ colorVec4Value }}">
                    </dude-property>
                    <dude-property
                            property-name="position"
                            property-type="Vec3"
                            property-value="{{ positionValue }}">
                    </dude-property>
                    <dude-property
                            property-name="speed"
                            property-type="Vec2"
                            property-value="{{ speedValue }}"
                            property-reference="{{ speedReference }}">
                    </dude-property>
                    <dude-property
                            property-name="ratio"
                            property-type="Number"
                            property-value="{{ ratioValue }}">
                    </dude-property>
                    <dude-property
                            property-name="message"
                            property-type="String"
                            property-value="{{ messageValue }}"
                            no-menu>
                    </dude-property>
                </div>
                <div class="layout vertical flex column">
                    <dude-property
                            property-name="type"
                            property-type="Choice"
                            property-value="{{ typeChoice }}"
                            property-choices="{{ typeChoices }}">
                    </dude-property>
                    <dude-property
                            property-name="dynamic"
                            property-type="{{ typeChoice }}"
                            property-value="{{ dynamicValue }}">
                    </dude-property>
                    <dude-property
                            property-name="texture"
                            property-type="Resource"
                            property-value="{{ textureValue }}"
                            property-resources="{{ textures }}"
                            on-dude-property-add-resource="_addResource">
                    </dude-property>
                    <dude-property
                            property-name="time (in seconds)"
                            property-type="Range"
                            property-value="{{ timeValue }}"
                            property-range="{{ timeRange }}">
                    </dude-property>
                    <dude-property
                            property-name="enable"
                            property-type="Boolean"
                            property-value="{{ enableValue }}">
                    </dude-property>
                </div>
                <div class="layout vertical flex column">
                    <dude-property
                            property-name="color"
                            property-type="Color"
                            property-value="{{ color }}">
                    </dude-property>
                    <dude-property
                            property-name="transform"
                            property-type="Transform"
                            property-value="{{ transformValue }}">
                    </dude-property>
                    <dude-property
                            property-name="name"
                            property-type="String">
                    </dude-property>
                </div>
            </div>
            <paper-button on-click="_showValues">Show values</paper-button>
        </div>
    </template>
    <script>
        Polymer({
            is: "demo-inspector",

            ready: function () {
                this.set("colorVec4Value", {
                    "x": 1,
                    "y": 2,
                    "z": 3,
                    "w": 4
                });
                this.set("speedValue", {
                    "x": 32,
                    "y": 64
                });
                this.set("speedReference", {name: "lol"});
                this.set("typeChoices", ["Number", "String", "Boolean"]);
                this.set("typeChoice", "Number");
                this.set("messageValue", "My awesome message!");
                this.set("timeRange", {
                    "min": 1,
                    "max": 5,
                    "step": 1
                });
                this.set("enableValue", true);
                this.set("textures", [
                    {item: {name: "test.png", icon: "fa fa-file-image-o", data: "test.png"}},
                    {item: {name: "test.mp3", icon: "fa fa-file-audio-o", data: "test.mp3"}},
                    {item: {name: "intro.mp3", icon: "fa fa-file-audio-o", data: "intro.mp3"}},
                    {item: {name: "Another file.mp3", icon: "fa fa-file-audio-o", data: "Another file.mp3"}}
                ]);
                this.set("color", "#ff00ff");
                this.set("transformValue", {position: {x: 32}, rotation: {z: 64}, scale: {y: 128}});
            },

            _addResource: function () {
                var resourceName = prompt("Resource name", "texture.png");
                if (resourceName !== null) {
                    this.push("textures", {item: {name: resourceName, icon: "fa fa-file-image-o", data: resourceName}});
                }
            },

            _showValues: function () {
                console.log("---------------------------------------");
                console.log("colorVec4", this.get("colorVec4Value"));
                console.log("speedReference", this.get("speedReference"));
                console.log("speedValue", this.get("speedValue"));
                console.log("messageValue", this.get("messageValue"));
                console.log("timeValue", this.get("timeValue"));
                console.log("enableValue", this.get("enableValue"));
                console.log("color", this.get("color"));
                console.log("transform", this.get("transformValue"));
                console.log("---------------------------------------");
            }
        });
    </script>
</dom-module>
