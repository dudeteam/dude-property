<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">
<dom-module id="demo-inspector">
    <style>
        #inspector {
            width: 700px;
            background: #333333;
            padding: 10px;
        }
        .column {
            padding: 20px;
        }
        paper-button {
            font-family: var(--dude-primary-text-font);
            background: var(--dude-primary-color);
        }
    </style>
    <template>
        <div id="inspector" class="layout vertical">
            <div class="layout horizontal flex">
                <div class="layout vertical flex column">
                    <dude-property
                            property-name="prout schmalouk"
                            property-type="vec4">
                    </dude-property>
                    <dude-property
                            property-name="position"
                            property-type="vec3"
                            property-value="{{ positionValue }}">
                    </dude-property>
                    <dude-property
                            property-name="speed"
                            property-type="vec2"
                            property-value="{{ speedValue }}"
                            property-reference="{{ speedReference }}">
                    </dude-property>
                    <dude-property
                            property-name="ratio"
                            property-type="number"
                            property-value="{{ ratioValue }}">
                    </dude-property>
                    <dude-property
                            property-name="message"
                            property-type="string"
                            property-value="{{ messageValue }}"
                            no-menu>
                    </dude-property>
                </div>
                <div class="layout vertical flex column">
                    <dude-property
                            property-name="type"
                            property-type="choice"
                            property-value="{{ typeValue }}"
                            property-choice="{{ typeChoices }}">
                    </dude-property>
                    <dude-property
                            property-name="dynamic"
                            property-type="{{ typeValue }}"
                            property-value="{{ dynamicValue }}">
                    </dude-property>
                    <dude-property
                            property-name="texture"
                            property-type="resource"
                            property-value="{{ textureValue }}"
                            property-resource="{{ resourceList }}">
                    </dude-property>
                    <dude-property
                            property-name="time (in seconds)"
                            property-type="range"
                            property-value="{{ timeValue }}"
                            property-range="{{ timeRange }}">
                    </dude-property>
                    <dude-property
                            property-name="enable"
                            property-type="boolean"
                            property-value="{{ enableValue }}">
                    </dude-property>
                </div>
            </div>
            <paper-button on-click="_showValues">Show values</paper-button>
        </div>
    </template>
    <script>
        Polymer({
            is: "demo-inspector",
            properties: {
                "typeValue": {
                    "type": String,
                    "value": "number",
                    "observer": "_typeValueChanged"
                }
            },
            ready: function () {
                this.set("speedValue", {
                    "x": 32,
                    "y": 64
                });
                this.set("speedReference", {name: "lol"});
                this.set("typeChoices", ["number", "string", "boolean"]);
                this.set("messageValue", "My awesome message!");
                this.set("timeRange", {
                    "min": 1,
                    "max": 5,
                    "step": 1
                });
                this.set("enableValue", true);
                this.set("resourceList", [
                    {item: {name: "test.png", icon: "fa fa-file-image-o", data: "test.png"}},
                    {item: {name: "test.mp3", icon: "fa fa-file-audio-o", data: "test.mp3"}},
                    {item: {name: "intro.mp3",icon: "fa fa-file-audio-o",  data: "intro.mp3"}},
                    {item: {name: "Another file.mp3",icon: "fa fa-file-audio-o",  data: "Another file.mp3"}}
                ]);
            },
            _typeValueChanged: function () {
                console.log(this.typeValue);
            },
            _showValues: function () {
                console.log("---------------------------------------");
                console.log("speedReference", this.get("speedReference"));
                console.log("speedValue", this.get("speedValue"));
                console.log("messageValue", this.get("messageValue"));
                console.log("timeValue", this.get("timeValue"));
                console.log("enableValue", this.get("enableValue"));
                console.log("---------------------------------------");
            }
        });
    </script>
</dom-module>
