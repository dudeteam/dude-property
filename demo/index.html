<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>dude-property Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../dude-property.html">
</head>
<body>
<template id="demo" is="dom-bind">
    <dude-property
            property-name="{{ propertyName }}"
            property-type="{{ propertyType }}"
            property-value="{{ propertyValue }}"
            property-reference="{{ propertyReference }}">
    </dude-property>
</template>
<script>
    var demo = document.querySelector("#demo");
    demo.addEventListener("dom-change", function () {
        demo.propertyName = "Speed";
        demo.propertyType = "vec2";
        demo.set("propertyValue", {
            "x": 32,
            "y": 64
        });
    });
</script>
</body>
</html>
