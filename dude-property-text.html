<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<!--
`dude-property-text`

@group dude Elements
@element dude-property
@demo demo/index.html
-->
<dom-module id="dude-property-text">
    <style include="iron-flex"></style>
    <style>
        :host {
            --paper-input-container-focus-color: var(--dude-select2-color);
            --paper-input-container-input: {
                font-family: var(--dude-font-primary);
            };
        }
        #container {
            @apply(--layout-horizontal);
        }
        i {
            font-size: .8em;
            margin-top: 15px;
            color: var(--dude-dark2-color);
            cursor: pointer;
        }
        paper-textarea {
            margin-top: -20px;
            margin-left: 10px;
            @apply(--layout-flex);
        }
        #overlay {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }
        .fa-times {
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            left: 20px;
        }
        [contenteditable] {
            outline: none;
            font-family: var(--dude-font-content);
            font-size: 1.2em;
            padding: 60px 50px 10px;
            color: var(--dude-dark1-color);
            height: 100%;
            box-sizing: border-box;
        }
    </style>
    <template>
        <div id="overlay" hidden$="[[ !expanded ]]">
            <i class="fa fa-times" on-click="close"></i>
            <div contenteditable on-input="_updatePropertyValue">
                {{propertyValue}}
            </div>
        </div>
        <div id="container">
            <i class="fa fa-expand" on-click="expand"></i>
            <paper-textarea
                    value="{{ propertyValue::input }}"
                    type="[[ inputType ]]">
            </paper-textarea>
        </div>
    </template>
    <script>
        Polymer({
            is: "dude-property-text",
            properties: {
                "expanded": {
                    "type": Boolean,
                    "value": false
                },
                "property": {
                    "type": "DudePropertyElement"
                },
                "propertyType": {
                    "type": String,
                    "readonly": true
                },
                "propertyName": {
                    "type": String,
                    "readonly": true
                },
                "propertyData": {
                    "type": Object,
                    "readonly": true
                },
                "propertyValue": {
                    "type": String,
                    "observer": "_propertyValueChanged"
                }
            },

            /**
             * Called when the property element is attached to the DOM (dude-property.$.property)
             * Notifies dude-property that we are ready
             */
            attached: function () {
                this.fire("dude-property-ready");
            },

            /**
             * Called when the propertyValue changed in dude-property
             * @param {Object} propertyValue
             */
            setPropertyValue: function (propertyValue) {
                this.set("propertyValue", propertyValue);
            },

            expand: function () {
                this.set("expanded", true);
            },

            close: function () {
                this.set("expanded", false);
            },

            _updatePropertyValue: function (event) {
                this.set("propertyValue", event.target.textContent);
            },

            /**
             * Called when the propertyValue changed
             * Notifies dude-property that the property value changed
             * @private
             */
            _propertyValueChanged: function () {
                this.fire("dude-property-value-change");
            }
        });
    </script>
</dom-module>
